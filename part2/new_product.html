<div style="padding-left:16px">
    <h1> Crear Producto </h1>
    <hr>

<!--FORMULARIO -->
<div>
    <form action="" class="container">
        <div class="row">
            <div class="col-25">
                <label  for="nom01"><strong>Nombre Producto:</strong></label>
            </div>
            <div class="col-75">
                <input  type="text" name="nombre" id="nom01" >
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
                <label for="desc01"><strong> Descripción: </strong></label>
            </div>
            <div class="col-75">
                <textarea name="descripcion" id="desc01" ></textarea>
            </div>
          
        </div>
        <div class="row"> 
            <fieldset>
                <legend>Categoria</legend>
                    <div class="product-group">
                        <input type="radio" id="pantalon" name="opcion" class="product" />
                        <label for="pantalon" class="product-label">Pantalon</label>
                        
                        <input type="radio" id="remera" name="opcion" class="product" />
                        <label for="remera" class="product-label">Remera</label>
                        
                        <input type="radio" id="vestido" name="opcion" class="product" />
                        <label for="vestido" class="product-label">Vestido</label>
                    </div>
            </fieldset>
            
            <fieldset>
                <legend> Talles </legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="05" class="checkbox" />
                        <label for="05" class="checkbox-label">5</label>
                        
                        <input type="checkbox" id="06" class="checkbox" />
                        <label for="06" class="checkbox-label">6</label>
                        
                        <input type="checkbox" id="07" class="checkbox" />
                        <label for="07" class="checkbox-label">7</label>

                        <input type="checkbox" id="08" class="checkbox" />
                        <label for="08" class="checkbox-label">8</label>

                        <input type="checkbox" id="10" class="checkbox" />
                        <label for="10" class="checkbox-label">10</label>
                </div>
            </fieldset>
        </div>
        
        <div>
            <fieldset>
                <legend> <strong>Agregar Imagen</strong></legend>
                    <div class="row">
                        <div class="col-75">
                            <input type="file" name="archivo" id="arch01"/><br><br>
                        </div>
            </fieldset>
        </div>
    <!-- Sección de Colores -->
    <div class="row">
        <fieldset>
            <legend>Colores</legend>
            <div class="color-group">
                <input type="checkbox" id="rojo" class="checkbox-color">
                <label for="rojo" class="color-label" style="background-color: red;">Rojo</label>

                <input type="checkbox" id="azul" class="checkbox-color">
                <label for="azul" class="color-label" style="background-color: blue;">Azul</label>

                <input type="checkbox" id="verde" class="checkbox-color">
                <label for="verde" class="color-label" style="background-color: green;">Verde</label>

                <input type="checkbox" id="negro" class="checkbox-color">
                <label for="negro" class="color-label" style="background-color: black; color: white;">Negro</label>

                <input type="checkbox" id="blanco" class="checkbox-color">
                <label for="blanco" class="color-label" style="background-color: white; border: 1px solid #ccc;">Blanco</label>
            </div>
        </fieldset>
    </div>
        <div class="row">
            <br>
            <br>                
            <input type="submit"  value="Crear">
            <input type="reset" value="Cancelar">

        </div>

 

    
</div>
